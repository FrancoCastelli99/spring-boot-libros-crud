<!DOCTYPE html>
<html xmlns:th="thymeleaf.org" >
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<title>Crear Categoria</title>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">***Libreria***</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" th:href="@{/}">Libros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " th:href="@{/autor}">Autores</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href="@{/categoria}">Categorias</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</head>
<body>

	<form th:action="@{/formCategoria}"  th:object="${categoria}" method="post" style="margin-top: 30px;">
		
		<div class="mb-3" style="width: 40%">
			<label for="id" class="form-label">Identificador</label>
			<input name="id" id="id" type="text" th:field="*{id}" class="form-control">
		</div> 
		<div   th:if="${#fields.hasErrors('id')}" th:errors=*{id} class="alert alert-danger" role="alert" style="width: 40%"></div>
		
		
		
		<div class="mb-3" style="width: 40%">
			<label for="descripcion" class="form-label">Descripci√≥n</label>
			<input name="descripcion" id="descripcion" type="text" th:field="*{descripcion}" class="form-control">
		</div> 
		<div   th:if="${#fields.hasErrors('descripcion')}" th:errors=*{descripcion} class="alert alert-danger" role="alert" style="width: 40%"></div>
			
		<br>
		<div>
			<input type="submit" value="Crear" class="btn btn-success"> 
		</div>
	
	
	</form>

</body>
</html>
