<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<title>Editar Libro</title>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">***Libreria***</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" th:href="@{/}">Libros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " th:href="@{/autor}">Autores</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href="@{/categoria}">Categorias</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</head>
<body>

	
	<form th:action="@{/edit}" th:object="${libro}" method="post" style="margin-top: 30px;">
		
		<div class="mb-3" style="width: 40%">
			<label for="id" class="form-label">Identificador</label>
			<input name="id" id="id" type="text" th:value="${libro.id}" readonly="readonly" class="form-control">
		</div> 
		
		<div class="mb-3" style="width: 40%">
			<label for="titulo" class="form-label">Titulo</label>
			<input name="titulo" id="titulo" type="text" th:value="${libro.titulo}" class="form-control">
		</div> 
	
		<div class="mb-3" style="width: 40%">
			<label for="user" class="form-label">Descripcion</label>
			<input name="descripcion" id="descripcion" type="text" th:value="${libro.descripcion}" class="form-control">
		</div>		
		
		<div class="mb-3" style="width: 40%">
			<label for="autor" class="form-label">Autor</label>
			<select id="autor" th:field="*{autor}" class="form-select">
				<option value="" >--Seleccionar--</option>
				<option  th:each="autor: ${listaAutor}" th:text="${autor.nombre}+' '+ ${autor.apellido} " th:value="${autor.id}"></option>
			</select>
		</div> 
			
			
		<div class="mb-3" style="width: 40%">
			<label for="user" class="form-label">Categoria</label>
			<select id="categoria" th:field="*{categoria}" class="form-select">
				<option value="" >--Seleccionar--</option>
				<option  th:each="categoria: ${listaCategoria}" th:text="${categoria.descripcion}" th:value="${categoria.id}"></option>
			</select>
		</div> 
		
		<div class="mb-3" style="width: 40%">
			<label for="anno" class="form-label">Año</label>
			<input name="anno" id="anno" type="text" th:value="${libro.anno}" class="form-control">
		</div>		
		
		<div class="mb-3" style="width: 40%">
			<label for="isbn" class="form-label">Isbn</label>
			<input name="isbn" id="isbn" type="text" th:value="${libro.isbn}" class="form-control">
		</div>
		
		<div class="mb-3" style="width: 40%">
			<label for="cantidad_paginas" class="form-label">Número de Paginas</label>
			<input   name="cantidad_paginas" id="cantidad_paginas" type="number" th:value="${libro.cantidad_paginas}" class="form-control">
		</div>
		
		<br>
		<div>
			<input type="submit" value="Editar" class="btn btn-success"> 
		</div>
	</form> 
</body>
</html>
