<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<title>Editar Autor</title>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">***Libreria***</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" th:href="@{/}">Libros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " th:href="@{/autor}">Autores</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href="@{/categoria}">Categorias</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</head>
<body>
	
	<form th:action="@{/editAutor}" th:object="${autor}" method="post" style="margin-top: 30px;">
		
		<div class="mb-3" style="width: 40%">
			<label for="id" class="form-label">Identificador</label>
			<input name="id" id="id" type="text" th:value="${autor.id}"  readonly="readonly" class="form-control">
		</div> 
		
		<div class="mb-3" style="width: 40%">
			<label for="nombre" class="form-label">Nombre</label>
			<input name="nombre" id="nombre" type="text" th:value="${autor.nombre}" class="form-control">
		</div> 
	
		<div class="mb-3" style="width: 40%">
			<label for="apellido" class="form-label">Apellido</label>
			<input name="apellido" id="apellido" type="text" th:value="${autor.apellido}" class="form-control">
		</div>	
			
		<div class="mb-3" style="width: 40%">
			<label for="nacionalidad" class="form-label">Nacionalidad</label>
			<input name="nacionalidad" id="nacionalidad" type="text" th:value="${autor.nacionalidad}" class="form-control">
		</div>	
			
		<div class="mb-3" style="width: 40%">
			<label for="seudonimo" class="form-label">Seudonimo</label>
			<input name="seudonimo" id="seudonimo" type="text" th:value="${autor.seudonimo}" class="form-control">
		</div>
		
		<div class="mb-3" style="width: 40%">
			<label for="fecha_nacimiento" class="form-label">Fecha Nacimiento</label>
			<input   name="fecha_nacimiento" id="fecha_nacimiento" type="date" th:value="${autor.fecha_nacimiento}" class="form-control" required="required">
		</div>
		
		<br>
		<div>
			<input type="submit" value="Editar" class="btn btn-success"> 
		</div>
	</form> 
</body>
</html>
